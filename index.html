<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jebin's Secure Portal</title>
    <style>
        /* Cyber Theme Styling */
        body { 
            background-color: #0d1117; 
            color: #c9d1d9; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }

        .container { 
            background: #161b22; 
            padding: 2.5rem; 
            border-radius: 12px; 
            border: 1px solid #30363d; 
            text-align: center; 
            width: 320px; 
            box-shadow: 0 0 20px rgba(35, 134, 54, 0.2); 
        }

        /* FIXED LOGO SIZE HERE */
        img.logo { 
            width: 120px; /* Adjusted size */
            height: auto; 
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        h2 { color: #3fb950; font-size: 1.2rem; letter-spacing: 2px; }

        input { 
            width: 90%; 
            padding: 12px; 
            margin: 10px 0; 
            background: #0d1117; 
            border: 1px solid #30363d; 
            color: #3fb950; 
            border-radius: 6px; 
            outline: none; 
        }

        input:focus { border-color: #238636; }

        button { 
            width: 100%; 
            padding: 12px; 
            background-color: #238636; 
            color: white; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer; 
            font-weight: bold; 
            margin-top: 10px;
            transition: 0.3s;
        }

        button:hover { background-color: #2ea043; }

        #info-page { display: none; }

        .error-text { color: #f85149; font-size: 0.8rem; display: none; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="container" id="login-page">
        <img src="./logo.png" alt="Cyber Logo" class="logo">
        <h2>SECURE LOGIN</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Access Key">
        <p id="error-msg" class="error-text">SYSTEM ACCESS DENIED</p>
        <button onclick="testLogin()">AUTHORIZE</button>
    </div>

    <div class="container" id="info-page">
        <img src="./logo.png" alt="Cyber Logo" class="logo" style="width: 60px;">
        <h2 style="color: #3fb950;">DATA DECRYPTED</h2>
        <hr style="border: 0.1px solid #30363d; margin: 20px 0;">
        <div style="text-align: left; font-size: 0.9rem;">
            <p><strong>Identity:</strong> Jebin</p>
            <p><strong>Field:</strong> Cyber Security Student</p>
            <p><strong>College:</strong> MCET</p>
            <p><strong>Server Status:</strong> Online (GitHub Pages)</p>
        </div>
        <button onclick="location.reload()" style="background: #da3633;">TERMINATE SESSION</button>
    </div>

    <script>
        function testLogin() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            // TEST CREDENTIALS
            if (user === "jebin" && pass === "mcet2026") {
                document.getElementById('login-page').style.display = 'none';
                document.getElementById('info-page').style.display = 'block';
            } else {
                document.getElementById('error-msg').style.display = 'block';
                // Shake effect for error
                const container = document.querySelector('.container');
                container.style.border = "1px solid #f85149";
            }
        }
    </script>
</body>
</html>
